<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="bg-dark text-white text-center">
    <div class="form-signin">
        <h1 class="mb-5">
            Registro de Usuario
        </h1>
        <input id="name" class="mb-3 rounded" type="text" placeholder="nombre">
        <input id="pass" class="mb-3 rounded" type="text" placeholder="Contraseña">
        <input id="succesPass" class="mb-5 rounded" type="text" placeholder="Confirmar Contraseña">
        <div class="w-100"></div>
        <button class="w-75 btn-lg btn-primary" type="submit" onclick="register()">Registrarse</button>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
